<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .cart-table {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .cart-table img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        .total { font-weight: bold; font-size: 18px; }
        .quantity-input { width: 60px; text-align: center; }
        .product-cell { display: flex; align-items: center; }
        .btn-action { padding: 0.25rem 0.5rem; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Sepetiniz</h3>

    <div class="cart-table">
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th>Ürün</th>
                <th>Adet</th>
                <th>Fiyat</th>
                <th>Toplam</th>
                <th>Sil</th>
            </tr>
            </thead>
            <tbody id="cart-items">
            <!-- LocalStorage ile doldurulacak -->
            </tbody>
        </table>
        <div class="text-right total mb-3">
            Toplam: <span id="cart-total">0.00</span> ₺
        </div>
        <div class="text-right">
            <a href="/" class="btn btn-secondary">Alışverişe Devam Et</a>
            <button class="btn btn-success" id="checkout-btn">Ödeme</button>
        </div>
    </div>
</div>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCart() {
        const tbody = document.getElementById('cart-items');
        tbody.innerHTML = '';
        let total = 0;

        cart.forEach((item, index) => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="product-cell">
                    <img src="${item.imageUrl || '/images/default.png'}" alt="${item.name}">
                    <span>${item.name}</span>
                </td>
                <td>
                    <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-index="${index}">
                </td>
                <td>${item.price.toFixed(2)} ₺</td>
                <td id="total-${index}">${itemTotal.toFixed(2)} ₺</td>
                <td>
                    <button class="btn btn-sm btn-danger btn-action" data-index="${index}">Sil</button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        document.getElementById('cart-total').textContent = total.toFixed(2);

        // Adet değişimi
        document.querySelectorAll('.quantity-input').forEach(input => {
            input.addEventListener('change', function() {
                const i = parseInt(this.dataset.index);
                cart[i].quantity = parseInt(this.value);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            });
        });

        // Silme işlemi
        document.querySelectorAll('.btn-danger').forEach(btn => {
            btn.addEventListener('click', function() {
                const i = parseInt(this.dataset.index);
                cart.splice(i, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            });
        });
    }

    updateCart();

    // Checkout buton örnek
    document.getElementById('checkout-btn').addEventListener('click', () => {
        if(cart.length === 0) {
            alert("Sepetiniz boş!");
        } else {
            alert("Ödeme işlemi burada yapılacak.");
            // İleri aşamada backend'e yönlendirme yapılabilir
        }
    });
</script>

</body>
</html>
