<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme - Bakkal App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #28a745;
            --secondary: #6c757d;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 70px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #28a745, #20c997) !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: white !important;
        }

        .checkout-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .checkout-header {
            background: linear-gradient(90deg, #28a745, #20c997);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .checkout-body {
            padding: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .cart-item:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
        }

        .cart-item h5 {
            margin: 0;
            color: var(--dark);
            font-weight: 600;
        }

        .cart-item .price {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .cart-total {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: var(--secondary);
        }

        .empty-cart i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 20px;
        }

        #pay-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        #pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .product-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .quantity-badge {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .section-title {
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        .back-to-home {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            color: var(--dark);
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-store"></i> Bakkal App
        </a>
        <a href="/" class="back-to-home">
            <i class="fas fa-arrow-left"></i> Alışverişe Devam Et
        </a>
    </div>
</nav>

<div class="container">
    <div class="checkout-container">
        <div class="checkout-header">
            <h2><i class="fas fa-shopping-bag"></i> Sipariş Özeti</h2>
            <p class="mb-0">Sepetinizdeki ürünleri kontrol edin</p>
        </div>

        <div class="checkout-body">
            <h4 class="section-title">
                <i class="fas fa-shopping-cart"></i> Sepetim
            </h4>

            <div id="checkout-items">
                <!-- Sepet ürünleri buraya JS ile gelecek -->
            </div>

            <div class="cart-total" id="checkout-total">
                <i class="fas fa-receipt"></i> Toplam: 0 ₺
            </div>

            <button id="pay-btn" class="btn btn-success btn-block">
                <i class="fas fa-credit-card"></i> ÖDEMEYİ TAMAMLA
            </button>
        </div>
    </div>
</div>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const container = document.getElementById('checkout-items');
    const totalDiv = document.getElementById('checkout-total');

    function renderCart() {
        container.innerHTML = '';
        if(cart.length === 0) {
            container.innerHTML = `
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <h4>Sepetiniz boş</h4>
                    <p>Alışverişe devam etmek için ürünleri sepete ekleyin</p>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-store"></i> Alışverişe Devam Et
                    </a>
                </div>
            `;
            totalDiv.textContent = 'Toplam: 0 ₺';
            return;
        }

        let total = 0;
        cart.forEach(item => {
            total += item.price * item.quantity;
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
                <div class="product-info">
                    <div style="width: 60px; height: 60px; background: linear-gradient(45deg, #28a745, #20c997);
                         border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                        ${item.name.charAt(0)}
                    </div>
                    <div>
                        <h5>${item.name}</h5>
                        <small class="text-muted">${item.price.toFixed(2)} ₺</small>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <span class="quantity-badge">${item.quantity} adet</span>
                    <div class="price">${(item.price * item.quantity).toFixed(2)} ₺</div>
                </div>
            `;
            container.appendChild(div);
        });

        totalDiv.innerHTML = `
            <i class="fas fa-receipt"></i> Toplam: ${total.toFixed(2)} ₺
            ${total > 0 ? `<br><small>KDV Dahil • Ücretsiz Teslimat</small>` : ''}
        `;
    }

    renderCart();

    // Ödeme butonu
    document.getElementById('pay-btn').addEventListener('click', () => {
        if(cart.length === 0) {
            alert('Sepetiniz boş. Lütfen önce ürün ekleyin.');
            return;
        }

        // Ödeme animasyonu
        const payBtn = document.getElementById('pay-btn');
        payBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ÖDENİYOR...';
        payBtn.disabled = true;

        setTimeout(() => {
            localStorage.removeItem('cart');
            window.location.href = '/checkout/success';
        }, 2000);
    });

    // Sepet değişikliklerini dinle
    window.addEventListener('storage', function(e) {
        if (e.key === 'cart') {
            cart = JSON.parse(e.newValue) || [];
            renderCart();
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
