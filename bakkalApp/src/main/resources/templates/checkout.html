<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme - Bakkal App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #28a745;
            --secondary: #6c757d;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 70px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #28a745, #20c997) !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: white !important;
        }

        .checkout-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .checkout-header {
            background: linear-gradient(90deg, #28a745, #20c997);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .checkout-body {
            padding: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .cart-item:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
        }

        .cart-item h5 {
            margin: 0;
            color: var(--dark);
            font-weight: 600;
        }

        .cart-item .price {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .cart-total {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: var(--secondary);
        }

        .empty-cart i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 20px;
        }

        #pay-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        #pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .product-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .quantity-badge {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .section-title {
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        .back-to-home {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            color: var(--dark);
            text-decoration: none;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>

<!-- CSRF Token'ı meta tag olarak ekleyin
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/home">
            <i class="fas fa-store"></i> Bakkal App
        </a>
        <a href="/home" class="back-to-home">
            <i class="fas fa-arrow-left"></i> Alışverişe Devam Et
        </a>
    </div>
</nav>

<div class="container">
    <div class="checkout-container">
        <div class="checkout-header">
            <h2><i class="fas fa-shopping-bag"></i> Sipariş Özeti</h2>
            <p class="mb-0">Sepetinizdeki ürünleri kontrol edin</p>
        </div>

        <div class="checkout-body">
            <h4 class="section-title">
                <i class="fas fa-shopping-cart"></i> Sepetim
            </h4>

            <!-- Stok hatalarını göstermek için alan -->
            <div id="stock-errors"></div>

            <!-- Debug bilgileri (gerekirse) -->
            <div id="debug-info" class="debug-info"></div>

            <div id="checkout-items">
                <!-- Sepet ürünleri buraya JS ile gelecek -->
            </div>

            <div class="cart-total" id="checkout-total">
                <i class="fas fa-receipt"></i> Toplam: 0 ₺
            </div>

            <button id="pay-btn" class="btn btn-success btn-block">
                <i class="fas fa-credit-card"></i> ÖDEMEYİ TAMAMLA
            </button>
        </div>
    </div>
</div>

<!-- Toast mesajı için -->
<div id="toast" class="toast">
    <i class="fas fa-exclamation-circle"></i>
    <span id="toast-message"></span>
</div>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const container = document.getElementById('checkout-items');
    const totalDiv = document.getElementById('checkout-total');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    const stockErrorsDiv = document.getElementById('stock-errors');
    const debugInfoDiv = document.getElementById('debug-info');

    function showToast(message, type = 'error') {
        toastMessage.textContent = message;
        if (type === 'success') {
            toast.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
        } else {
            toast.style.background = 'linear-gradient(135deg, #dc3545, #c82333)';
        }
        toast.classList.add('show');

        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }


    function showStockErrors(errors) {
        if (errors.length === 0) {
            stockErrorsDiv.innerHTML = '';
            return;
        }

        let html = '<div class="stock-error">';
        html += '<h5><i class="fas fa-exclamation-triangle"></i> Stok Problemleri</h5>';
        html += '<ul>';
        errors.forEach(error => {
            html += `<li>${error}</li>`;
        });
        html += '</ul></div>';

        stockErrorsDiv.innerHTML = html;
    }

    function renderCart() {
        container.innerHTML = '';
        if(cart.length === 0) {
            container.innerHTML = `
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <h4>Sepetiniz boş</h4>
                    <p>Alışverişe devam etmek için ürünleri sepete ekleyin</p>
                    <a href="/home" class="btn btn-primary">
                        <i class="fas fa-store"></i> Alışverişe Devam Et
                    </a>
                </div>
            `;
            totalDiv.textContent = 'Toplam: 0 ₺';
            return;
        }

        let total = 0;
        cart.forEach(item => {
            total += item.price * item.quantity;
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
                <div class="product-info">
                    <div style="width: 60px; height: 60px; background: linear-gradient(45deg, #28a745, #20c997);
                         border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                        ${item.name.charAt(0)}
                    </div>
                    <div>
                        <h5>${item.name}</h5>
                        <small class="text-muted">${item.price.toFixed(2)} ₺</small>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <span class="quantity-badge">${item.quantity} adet</span>
                    <div class="price">${(item.price * item.quantity).toFixed(2)} ₺</div>
                </div>
            `;
            container.appendChild(div);
        });

        totalDiv.innerHTML = `
            <i class="fas fa-receipt"></i> Toplam: ${total.toFixed(2)} ₺
            ${total > 0 ? `<br><small>KDV Dahil • Ücretsiz Teslimat</small>` : ''}
        `;
    }


    // Debug için API yanıtını göster
    function showDebugInfo(info) {
        debugInfoDiv.textContent = JSON.stringify(info, null, 2);
    }


    // Tekil ürün stok kontrolü
    async function getProductStock(productId) {
        try {
            const response = await fetch(`/api/products/${productId}/stock`);
            return await response.json();
        } catch (error) {
            console.error('Ürün stok bilgisi alınamadı:', error);
            return null;
        }
    }

    // Stok güncelleme fonksiyonu - Güncellenmiş
    async function updateStock() {
        try {
            const csrfToken = getCsrfToken();
            const csrfHeaderName = getCsrfHeaderName();

            console.log('CSRF Token:', csrfToken);
            console.log('CSRF Header:', csrfHeaderName);

            const response = await fetch('/api/update-stock', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    [csrfHeaderName]: csrfToken // Dynamic header name
                },
                body: JSON.stringify({
                    cart: cart,
                    _csrf: csrfToken // Body'de de gönderilebilir
                })
            });

            console.log('Response status:', response.status);

            if (response.status === 403) {
                return {
                    success: false,
                    error: 'Erişim engellendi. Lütfen giriş yapın veya sayfayı yenileyin.',
                    status: response.status
                };
            }

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            console.log('API Response:', result);

            return { success: true, data: result };

        } catch (error) {
            console.error('Stok güncelleme hatası:', error);
            return {
                success: false,
                error: error.message || 'Sunucu hatası: Stok güncellenemedi.',
                status: error.status
            };
        }
    }

    // CSRF token'ını almak için örnek fonksiyon
    //function getCsrfToken() {
        // Bu kısım backend yapınıza göre değişiklik gösterebilir
        //const metaTag = document.querySelector('meta[name="_csrf"]');
        //if (metaTag) {
        //    return metaTag.getAttribute('content');
        //}
        //return '';
    //}

    // CSRF Token fonksiyonları
    function getCsrfToken() {
        return document.querySelector('meta[name="_csrf"]')?.content || '';
    }


    function getCsrfHeaderName() {
        return document.querySelector('meta[name="_csrf_header"]')?.content || 'X-CSRF-TOKEN';
    }

    // Ödeme butonu event listener'ı
    document.getElementById('pay-btn').addEventListener('click', async () => {
        if(cart.length === 0) {
            showToast('Sepetiniz boş. Lütfen önce ürün ekleyin.');
            return;
        }

        const payBtn = document.getElementById('pay-btn');
        const originalText = payBtn.innerHTML;
        payBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> STOK KONTROLÜ...';
        payBtn.disabled = true;

        try {
            const stockUpdateResult = await updateStock();

            if (stockUpdateResult.success) {
                payBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ÖDENİYOR...';

                setTimeout(() => {
                    localStorage.removeItem('cart');
                    // Ana sayfaya yönlendir ve yenileme parametresi ekle
                    window.location.href = '/?refreshed=' + new Date().getTime();
                }, 2000);
            } else {
                payBtn.innerHTML = originalText;
                payBtn.disabled = false;

                if (stockUpdateResult.status === 403) {
                    // CSRF token sorunu - sayfayı yenile
                    showToast('Oturum süreniz dolmuş. Lütfen sayfayı yenileyin.');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    showToast(stockUpdateResult.error || 'Stok güncelleme hatası.');
                }
            }
        } catch (error) {
            payBtn.innerHTML = originalText;
            payBtn.disabled = false;
            showToast('Bir hata oluştu. Lütfen tekrar deneyin.');
            console.error('Ödeme hatası:', error);
        }
    });

    renderCart();
    // Debug için: localStorage'daki sepeti konsola yazdır
    console.log('Sepet içeriği:', cart);

    // Sepet değişikliklerini dinle
    window.addEventListener('storage', function(e) {
        if (e.key === 'cart') {
            cart = JSON.parse(e.newValue) || [];
            renderCart();
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
