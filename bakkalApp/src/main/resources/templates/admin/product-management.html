<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Stok Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<!-- Başarı mesajı kısmını güncelleyin -->
<div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${param.success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Ürün Stok Yönetimi</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
            <i class="fas fa-plus"></i> Yeni Ürün Ekle
        </button>
    </div>

    <!-- Başarılı/Hata Mesajları -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Ürün Listesi Tablosu -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Ürün Adı</th>
                        <th>Barkod</th>
                        <th>Fiyat (₺)</th>
                        <th>Stok Adedi</th>
                        <th>Açıklama</th>
                        <th>İşlemler</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.barcode}"></td>
                        <td th:text="${#numbers.formatDecimal(product.price, 1, 2)} + ' ₺'"></td>
                        <td th:text="${product.stockQuantity}"></td>
                        <td th:text="${product.description} ?: '-'"></td>
                        <td>
                            <button class="btn btn-sm btn-warning" data-bs-toggle="modal"
                                    data-bs-target="#editProductModal"
                                    th:data-product-id="${product.id}"
                                    th:data-product-name="${product.name}"
                                    th:data-product-barcode="${product.barcode}"
                                    th:data-product-price="${product.price}"
                                    th:data-product-stock="${product.stockQuantity}"
                                    th:data-product-desc="${product.description}">
                                <i class="fas fa-edit"></i> Düzenle
                            </button>
                            <form th:action="@{/admin/products/delete/} + ${product.id}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger"
                                        onclick="return confirm('Bu ürünü silmek istediğinize emin misiniz?')">
                                    <i class="fas fa-trash"></i> Sil
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${products.empty}">
                        <td colspan="7" class="text-center text-muted">Henüz hiç ürün bulunmamaktadır.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Yeni Ürün Ekleme Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Yeni Ürün Ekle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/admin/products/save}" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Resim Yükleme Alanı -->
                            <div class="mb-3">
                                <label class="form-label">Ürün Resmi</label>
                                <input type="file" class="form-control" name="imageFile" id="productImage" accept="image/*">
                                <div class="form-text">JPEG, PNG veya GIF formatında resim yükleyin (Maks. 5MB)</div>

                                <!-- Resim Önizleme -->
                                <div class="mt-2" id="imagePreviewContainer" style="display: none;">
                                    <label class="form-label">Önizleme:</label>
                                    <div class="border rounded p-2 text-center">
                                        <img id="imagePreview" src="#" alt="Resim önizleme" class="img-fluid" style="max-height: 200px;">
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-danger mt-2" onclick="clearImage()">
                                        <i class="fas fa-times"></i> Resmi Kaldır
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- Ürün Bilgileri -->
                            <div class="mb-3">
                                <label class="form-label">Ürün Adı *</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Barkod *</label>
                                <input type="text" class="form-control" name="barcode" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fiyat (₺) *</label>
                                <input type="number" class="form-control" name="price" step="0.01" min="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Stok Adedi *</label>
                                <input type="number" class="form-control" name="stockQuantity" min="0" required>
                            </div>
                        </div>
                    </div>

                    <!-- Açıklama (Tam Genişlik) -->
                    <div class="mb-3">
                        <label class="form-label">Açıklama</label>
                        <textarea class="form-control" name="description" rows="3" placeholder="Ürün açıklaması..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Ürün Düzenleme Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ürün Düzenle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/admin/products/update/} + ${productId}" method="post" id="editForm" enctype="multipart/form-data">
                <div class="modal-body">
                    <input type="hidden" name="id" id="editProductId">

                    <div class="row">
                        <div class="col-md-6">
                            <!-- Mevcut Resim Görüntüleme -->
                            <div class="mb-3">
                                <label class="form-label">Mevcut Resim</label>
                                <div id="currentImageContainer">
                                    <img id="currentProductImage" src="" class="img-thumbnail" style="max-height: 200px; display: none;">
                                    <div id="noImageMessage" class="text-muted">Resim bulunmuyor</div>
                                </div>
                            </div>

                            <!-- Yeni Resim Yükleme -->
                            <div class="mb-3">
                                <label class="form-label">Yeni Resim Yükle (Opsiyonel)</label>
                                <input type="file" class="form-control" name="imageFile" id="editProductImage" accept="image/*">
                                <div class="form-text">Resim yüklemezseniz mevcut resim korunacaktır.</div>

                                <!-- Yeni Resim Önizleme -->
                                <div class="mt-2" id="editImagePreviewContainer" style="display: none;">
                                    <label class="form-label">Yeni Resim Önizleme:</label>
                                    <div class="border rounded p-2 text-center">
                                        <img id="editImagePreview" src="#" alt="Yeni resim önizleme" class="img-fluid" style="max-height: 200px;">
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-danger mt-2" onclick="clearEditImage()">
                                        <i class="fas fa-times"></i> Yeni Resmi Kaldır
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- Ürün Bilgileri -->
                            <div class="mb-3">
                                <label class="form-label">Ürün Adı *</label>
                                <input type="text" class="form-control" name="name" id="editProductName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Barkod *</label>
                                <input type="text" class="form-control" name="barcode" id="editProductBarcode" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fiyat (₺) *</label>
                                <input type="number" class="form-control" name="price" id="editProductPrice" step="0.01" min="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Stok Adedi *</label>
                                <input type="number" class="form-control" name="stockQuantity" id="editProductStock" min="0" required>
                            </div>
                        </div>
                    </div>

                    <!-- Açıklama -->
                    <div class="mb-3">
                        <label class="form-label">Açıklama</label>
                        <textarea class="form-control" name="description" id="editProductDesc" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="submit" class="btn btn-primary">Güncelle</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Düzenleme modalı için veri doldurma
    document.addEventListener('DOMContentLoaded', function() {
        const editModal = document.getElementById('editProductModal');
        editModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const productId = button.getAttribute('data-product-id');
            const productName = button.getAttribute('data-product-name');
            const productBarcode = button.getAttribute('data-product-barcode');
            const productPrice = button.getAttribute('data-product-price');
            const productStock = button.getAttribute('data-product-stock');
            const productDesc = button.getAttribute('data-product-desc');

            // Mevcut resmi göster (eğer varsa)
            const currentImage = document.getElementById('currentProductImage');
            const noImageMessage = document.getElementById('noImageMessage');

            // Bu kısımda mevcut resmi getirmek için API çağrısı yapabilirsiniz
            // Veya resim data attribute'ları ekleyebilirsiniz
            // Şimdilik sadece UI'yı hazırlıyoruz
            currentImage.style.display = 'none';
            noImageMessage.style.display = 'block';

            document.getElementById('editProductId').value = productId;
            document.getElementById('editProductName').value = productName;
            document.getElementById('editProductBarcode').value = productBarcode;
            document.getElementById('editProductPrice').value = productPrice;
            document.getElementById('editProductStock').value = productStock;
            document.getElementById('editProductDesc').value = productDesc || '';

            document.getElementById('editForm').action = '/admin/products/update/' + productId;
            // Yeni resim önizleme container'ını gizle
            document.getElementById('editImagePreviewContainer').style.display = 'none';
        });

        // Yeni resim önizleme için
        document.getElementById('editProductImage').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('editImagePreview');
            const container = document.getElementById('editImagePreviewContainer');

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    preview.src = e.target.result;
                    container.style.display = 'block';
                }

                reader.readAsDataURL(file);

                // Dosya boyutu kontrolü (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Dosya boyutu 5MB\'dan küçük olmalıdır!');
                    this.value = '';
                    container.style.display = 'none';
                }
            } else {
                container.style.display = 'none';
            }
        });

        // Yeni resmi temizleme fonksiyonu
        function clearEditImage() {
            document.getElementById('editProductImage').value = '';
            document.getElementById('editImagePreviewContainer').style.display = 'none';
        }

        // Modal kapandığında formu ve resmi temizle
        document.getElementById('editProductModal').addEventListener('hidden.bs.modal', function () {
            document.getElementById('editProductImage').value = '';
            document.getElementById('editImagePreviewContainer').style.display = 'none';
            document.getElementById('currentProductImage').style.display = 'none';
            document.getElementById('noImageMessage').style.display = 'block';
        });

    });

    // Resim önizleme fonksiyonu
    document.getElementById('productImage').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('imagePreview');
        const container = document.getElementById('imagePreviewContainer');

        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result;
                container.style.display = 'block';
            }

            reader.readAsDataURL(file);

            // Dosya boyutu kontrolü (5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('Dosya boyutu 5MB\'dan küçük olmalıdır!');
                this.value = '';
                container.style.display = 'none';
            }
        } else {
            container.style.display = 'none';
        }
    });

    // Resmi temizleme fonksiyonu
    function clearImage() {
        document.getElementById('productImage').value = '';
        document.getElementById('imagePreviewContainer').style.display = 'none';
    }

    // Modal kapandığında formu ve resmi temizle
    document.getElementById('addProductModal').addEventListener('hidden.bs.modal', function () {
        document.getElementById('productImage').value = '';
        document.getElementById('imagePreviewContainer').style.display = 'none';
        this.querySelector('form').reset();
    });


</script>
</body>
</html>
