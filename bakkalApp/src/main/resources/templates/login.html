<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://merriam-webster.com/assets/mw/images/article/art-wap-article-main/alt-593ecb243e2ba-3814-e492ca847df75f5ea213877f3410d8fa@1x.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(80%); /* Hafif soluk görünüm */
        }

        .login-container {
            background-color: white;
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8); /* Hafif opaklık için beyaz arkaplan */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn {
            width: 100%;
            border-radius: 20px;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Giriş Yap</h2>

    <!-- Login form -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" class="form-control" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" class="form-control" name="password" required>
        </div>

        <!-- CSRF Token -->
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <div>
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </div>
    </form>
    <!-- Üye Ol Butonu -->
    <div class="register-link">
        <p>Hesabınız yok mu? <a th:href="@{/register}">Üye Ol</a></p>
    </div>
    <!-- Login Error Message (Optional) -->
    <div th:if="${param.error}">
        <p style="color: red;">Geçersiz Kullanıcı adı veya şifre. Lütfen tekrar deneyin</p>
    </div>

    <!-- Logout Success Message (Optional) -->
    <div th:if="${param.logout}">
        <p style="color: green;">Başarı ile çıkış yapıldı.</p>
    </div>

</div>


<div th:if="${successMessage}" class="alert alert-success" role="alert">
    <span th:text="${successMessage}"></span>
</div>
<script th:if="${successMessage}">
    // Kayıt başarılı mesajını popup olarak göster
    alert("[[${successMessage}]]");
</script>

<!-- <script src="/js/script.js"></script> -->
</body>
</html>
