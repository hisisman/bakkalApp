<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://merriam-webster.com/assets/mw/images/article/art-wap-article-main/alt-593ecb243e2ba-3814-e492ca847df75f5ea213877f3410d8fa@1x.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(80%); /* Hafif soluk görünüm */
        }

        .register-container {
            background-color: white;
            width: 100%;
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8); /* Hafif opaklık için beyaz arkaplan */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn {
            width: 100%;
            border-radius: 20px;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Üye Ol</h2>
    <!-- Hata Mesajını Gösterme -->
    <div th:if="${usernameError}" class="error-message">
        <p th:text="${usernameError}"></p>
    </div>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div class="form-group">
        <label for="name">Ad Soyad:</label>
        <input type="text" id="name" class="form-control" th:field="*{name}" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" th:field="*{email}" required>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required>
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username"  th:classappend="${usernameError} ? 'is-invalid'"  class="form-control" th:field="*{username}" required>

        <!-- Hata Mesajı Balonu -->
        <div th:if="${usernameError}" class="invalid-feedback">
            <p th:text="${usernameError}"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" th:field="*{password}" required>
    </div>
    <div class="form-group">
        <label for="role">Role:</label>
        <input type="text" id="role" class="form-control" th:field="*{role}" value="USER" required>
    </div>
    <div class="form-group">
        <button type="submit"  class="btn btn-primary">Üye Ol</button>
    </div>
</form>
    <div class="login-link">
        <p>Zaten üye misiniz? <a th:href="@{/login}">Giriş Yapın</a></p>
    </div>
</div>
</body>
</html>
